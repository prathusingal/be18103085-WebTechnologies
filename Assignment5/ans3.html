<!DOCTYPE html>
<html>
<head>
    <title>Answer3</title>
</head>
<body>
    <form>
        <label>Enter any string: </label>
        <input type="text" id="string" name="string">
        <br><br>
        <input type="submit" value="Submit" id="myButton">
    </form>
</body>
<script>
    document.getElementById("myButton").addEventListener("click", function()
    {
        var str = document.getElementById("string").value;
        var stringValid=true;
        for(var i=0;i<str.length;i++)
        {
            if(str.charAt(i)!='('&&str.charAt(i)!=')'&&str.charAt(i)!='['&&str.charAt(i)!=']'&&str.charAt(i)!='{'&&str.charAt(i)!='}')
            {
                stringValid=false;
            }
        }
        if(stringValid==false)
        {
            alert("You have entered something wrong, Please enter string containing only parenthesis!");
        }
        else
        {
            var arr = new Array();                                          // Used as stack
            var ans=true;
            var poppedBracket;
            for(var i=0;i<str.length;i++)
            {
                if(str.charAt(i)=="(")
                {
                    arr.push('(');
                }
                else if(str.charAt(i)=="[")
                {
                    arr.push('[');
                }
                else if(str.charAt(i)=="{")
                {
                    arr.push('{');
                }
                else if(str.charAt(i)==")")
                {
                    if(arr.length==0)
                    {
                        ans=false;
                        break;
                    }
                    poppedBracket = arr.pop();
                    if(poppedBracket!='(')
                    {
                        ans=false;
                        break;
                    }
                }
                else if(str.charAt(i)=="]")
                {
                    if(arr.length==0)
                    {
                        ans=false;
                        break;
                    }
                    poppedBracket = arr.pop();
                    if(poppedBracket!='[')
                    {
                        ans=false;
                        break;
                    }
                }
                else if(str.charAt(i)=="}")
                {
                    if(arr.length==0)
                    {
                        ans=false;
                        break;
                    }
                    poppedBracket = arr.pop();
                    if(poppedBracket!='{')
                    {
                        ans=false;
                        break;
                    }
                }
            }
            if(arr.length!=0)
            {
                ans=false;
            }
            if(ans==true)
            {
                alert("Parenthesis are balanced!");
            }
            else
            {
                alert("Parenthesis are not balanced!");
            }
        }

    }, false);
</script>
</html>
